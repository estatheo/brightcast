<div class="login">
    <div class="login-container">
        <div class="form-heading">
            Create Account
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="exampleInputEmail1" class="label">Your email</label>
                <input type="email" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" nbInput id="exampleInputEmail1" placeholder="Enter your email">
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="label">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" nbInput id="exampleInputPassword1"
                    placeholder="Enter your password">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="label">Confirm password</label>
                <input type="password" formControlName="password2" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password2.errors }" nbInput id="exampleInputPassword2"
                    placeholder="Enter the password again">  
                <div *ngIf="submitted && f.password2.errors" class="invalid-feedback">
                    <div *ngIf="f.password2.errors.notSame">Password must match</div>
                </div>              
            </div>
            <div class="form-group">
                <nb-checkbox status="basic" [formControl]="form.controls['cb']">I agree with terms & conditions</nb-checkbox>
            </div>
            <button type="submit" fullWidth nbButton status="primary" class="button">Create Account</button>
            <div class="login-bottom-container">
                <div>
                    <p>Already have an account? <span class="login-black" routerLink="/auth/login"> Sign In</span></p>
                </div>
            </div>
        </form>
    </div>
</div>
